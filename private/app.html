<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="app.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="gameSection">
      <a class="prePage" href="./bag.html"></a>

      <div class="game">
        <div class="sprite-container">
          <img
            id="sprite"
            src="http://smart-chi.callings.me/Aldult/Aldult4.png"
          />
        </div>
        <div class="add-photo-popup hidden">
          <form id="sendPhoto">
            <input type="file" id="myFile" name="myFile" />
            <input type="submit" />
          </form>
        </div>
        <div class="doody-container hidden" id="doody1">
          <img id="doody" src="http://smart-chi.callings.me/others/doody.png" />
        </div>
        <div class="doody-container hidden" id="doody2">1</div>
        <div class="doody-container hidden" id="doody3">1</div>
        <div class="doody-container hidden" id="doody4">1</div>
      </div>

      <div class="options">
        <div class="notification"><span id="content"></span></div>
        <form class="playerButton" action="/playWithPet" method="POST">
          <input type="submit" value="" />
        </form>
        <button class="eatButton"></button>

        <form class="arButton" action="/cleanUpdate" method="POST">
          <input type="submit" value="" />
        </form>
        <button
          class="talkButton"
          action="/speechTest"
          method="POST"
          onclick="SpeechRecog()"
        ></button>
      </div>
    </section>
    <div class="DO-NOT-DELETE hidden">
      <p>
        <span id="action"></span>
      </p>
      <input type="text" id="output" />
      <p>Your input is: <span id="sentiment"></span></p>
    </div>

    <script src="app.js"></script>
  </body>
</html>
