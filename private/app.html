<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="app.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="gameSection">
      <a class="prePage" href="./bag.html"></a>

      <div class="game">
        <div class="sprite-container">
          <img
            id="sprite"
            src="http://smart-chi.callings.me/Aldult/Aldult3.png"
          />
        </div>
      </div>

      <div class="options">
        <form class="playerButton" action="/playWithPet" method="POST">
          <input type="submit" value="" />
        </form>
        <form class="eatButton" action="/eatUpdate" method="POST">
          <input type="submit" value="" />
        </form>
        <form class="arButton" action="/cleanUpdate" method="POST">
          <input type="submit" value="" />
        </form>
        <button
          class="talkButton"
          action="/speechTest"
          method="POST"
          onclick="SpeechRecog()"
        ></button>
      </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
