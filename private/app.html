<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="app.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="gameSection">
      <a class="prePage" href="./bag.html"></a>

      <div class="game">
        <div class="sprite-container">
          <img id="sprite" src="/baby/baby1.png" />
        </div>
        <div class="add-photo-popup hidden">
          <form id="sendPhoto">
            <input class="chooseFile" type="file" id="myFile" name="myFile" />
            <input class="submitButton" type="submit" />
          </form>
        </div>
        <div class="doody-container hidden" id="doody1">
          <img id="doody" class="doody1" src="/others/doody.png" />
        </div>
        <div class="doody-container hidden" id="doody2">
          <img id="doody" class="doody2" src="/others/doody.png" />
        </div>
        <div class="doody-container hidden" id="doody3">
          <img id="doody" class="doody3" src="/others/doody.png" />
        </div>
        <div class="doody-container hidden" id="doody4">
          <img id="doody" class="doody4" src="/others/doody.png" />
        </div>
      </div>

      <div class="options">
        <button class="playerButton"></button>
        <button class="eatButton"></button>
        <button class="arButton"></button>
        <button
          class="talkButton"
          action="/speechTest"
          method="POST"
          onclick="SpeechRecog()"
        ></button>
      </div>
    </section>
    <div class="DO-NOT-DELETE hidden">
      <p>
        <span id="action"></span>
      </p>
      <input type="text" id="output" />
      <p>Your input is: <span id="sentiment"></span></p>
    </div>

    <script src="app.js"></script>
  </body>
</html>
